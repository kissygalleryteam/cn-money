<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>cn-money的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
</head>
<body>
<h2>cn-money的demo</h2>
<input type="text" id="J_Money" value="1203.34">
<p id="J_Detail"></p>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/cn-money/1.0/index,node', function (S, CnMoney,Node) {
        var $ = Node.all;
        var elInput = $('#J_Money');
        var elDetail = $('#J_Detail');
        elInput.on('valuechange',function(){
            elDetail.html(
                CnMoney.convert(
                    elInput.val(),6
                )
            )

        }).fire('valuechange');
    });
</script>
</body>
</html>
